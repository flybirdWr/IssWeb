<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <title></title>
</head>
<body>
<div class="form-box">
    <div class="inner-box">
    <form name="image-upload" method="post" action="#" id="fileupload" enctype="multipart/form-data">
        <h2>请选择上传的头像：</h2><br/>
        <a class="a-upload">
            <input type="file" id="file" name="filename" accept="image/png,image/jpeg" onchange="previewImage(this);"/>
            点击这里上传
        </a>
        <br/>
        <label>预览：</label><br/>
        <img id="preview" src="img/default.jpg"/><br/>
        <input type="submit" value="上传" id="submit"/>
    </form>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
